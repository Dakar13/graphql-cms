type Post {
    id: UUID!
    userId: UUID!
    title: String!
    slug: String!
    body: String!
    readingTime: String!
    language: String!
    image: String!
    published: Boolean!
    createdAt: DataTime!
    updatedAt: DataTime!
    tags: [Tag!]
}

type Query {
    getPosts: [Post!]
}

type Mutation {
    addPost(input: AddPostInput): Post!
}

input AddPostInput {
    title: String!,
    slug: String!,
    body: String!,
    userId: UUID!,
    tags: [TagsInput]
}